<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Plan Panda</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1f1f1f;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #47a528;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #cccccc;
        }
        .icon {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }
        .button {
            background-color: #47a528;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3d8b22;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icon-192.png" alt="Plan Panda Logo" class="icon">
        <h1>Sie sind offline</h1>
        <p>
            Es scheint, dass Sie keine Internetverbindung haben. 
            Bitte überprüfen Sie Ihre Verbindung und versuchen Sie es erneut.
        </p>
        <button class="button" onclick="window.location.reload()">
            Neu laden
        </button>
    </div>
</body>
</html>
